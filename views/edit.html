<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title>{{.Title}}</title>
</head>
<body>
    <div class="container">
        <h1>{{.Title}}</h1>
        <form method="POST" action="/save/{{.Title}}">
            <textarea name="body">{{ printf "%s" .Body}}</textarea>
            <button class="button button--primary">Guardar</button>
        </form>
    </div>
</body>
</html>
